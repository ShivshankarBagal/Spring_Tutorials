<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-5">Login Here</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <h2 class="text-center">Login form</h2>
                    <div class="mb-3">
                        <label for="userName" class="form-label">UserName</label>
                        <input type="text" name="userName" class="form-control" th:value="${loginData.userName}" id="userName" aria-describedby="userNameHelp">
                         <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" th:value="${loginData.email}" class="form-control" id="email">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
